<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="out0.css">
    <style>
        td{
            background: gray;
            color: green;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <form action="check">
        <h3>로그인 화면</h3>
        <table border="1" >
            <tr  align="center">
                <td>아이디</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr  align="center">
                <td>패스워드</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button>서버로 전송</button>
                </td>
            </tr>
        </table>
    </form>
    <form action="member">
        <h3>회원가입 화면</h3>
        <table border="1">
            <tr align="">
                <td>가입할 id </td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>가입할 pw</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td>가입할 name</td>
                <td><input type="text" name="name" placeholder="이름 성 순서대로"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td><input type="radio" name="gender" value="man" checked> 남
                    <input type="radio" name="gender" value="woman"> 여</td>
            </tr>
            <tr>
                <td>취미</td>
                <td><input type="checkbox" name="hobby" value="runnig" checked>달리기
                    <input type="checkbox" name="hobby" value="video">동영상보기
                    <input type="checkbox" name="hobby" value="internet">인터넷서핑</td>
            </tr>
            <tr>
                <td>전화번호 통신사</td>
                <td><select name="tele">
                    <option value="SKT">SKT</option>
                    <option value="LGT">LGT</option>
                    <option value="KT">KT</option>
                    <option value="ALT" selected>알뜰폰</option>
                </select></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="number" placeholder="-없이 숫자로 쓰세요"></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="date" name="date"></td>
            </tr>
            <tr>
                <td>하고 싶은 말</td>
                <td><textarea name="word" cols="50" rows="10" placeholder="100글자 이내로 써주세요"></textarea></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <button>-----전송-----</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
