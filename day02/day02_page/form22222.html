<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="out0.css">
    <style>
        textarea{
            background: aqua;
        }
        #find {
            background: black;
            color: white;
        }
        .login {
            background: blue;
            border-color: lime;
        }
        .upper {
            border-color: red;
        }
        .under {
            border-radius: 20%;
        }
        #textarea{
            color: red;
        }
        #gname{
            border-color: black;
        }

    </style>
</head>

<body>
    <form action="search">
        <h3>검색할 단어를 입력하세요.</h3>
        <hr>
        검색할단어 <input type="text" name="find" id="find">
        <button>검색 시작</button>
    </form>

    <hr>

    <form action="check">
        <h3>로그인 화면</h3>
        <!-- 이클립스 단축키 : 한줄복사! ctrl + alt + 화살표 아래로 -->
        <!-- 이클립스 단축키 : 한줄삭제! ctrl + d -->
        <!-- 이클립스 단축키 : 줄 잡고 이동! alt + 화살표 위아래 -->
        아이디 <input type="text" name="id" class="login"><br>
        패스워드 <input type="password" name="pw" class="login"><br>
        <button>로그인 처리</button>
    </form>

    <hr>

    <form action="member">
        <h3>회원가입 화면</h3>
        가입할 id <input type="text" name="id" class="upper"><br>
        가입할 pw <input type="password" name="pw" class="upper"><br>
        가입할 name <input type="text" name="name" class="upper" id="gname" placeholder="이름 성 순서대로"><br>
        성별 <input type="radio" name="gender" value="man" checked> 남
        <input type="radio" name="gender" value="woman"> 여
        <br>
        취미 <input type="checkbox" name="hobby" value="runnig" checked>달리기
        <input type="checkbox" name="hobby" value="video">동영상보기
        <input type="checkbox" name="hobby" value="internet">인터넷서핑
        <br>
        전화번호 통신사
        <select name="tele">
            <option value="SKT">SKT</option>
            <option value="LGT">LGT</option>
            <option value="KT">KT</option>
            <option value="ALT" selected>알뜰폰</option>
        </select>
        전화번호 <input type="number" class="under" placeholder="-없이 숫자로 쓰세요">
        <br>
        생년월일 <input type="date" name="date" class="under">
        <br>
        가입한 시기 <input type="datetime-local" name="datetime" class="under">
        <br>
        하고 싶은 말 <textarea name="word" cols="50" rows="10" placeholder="100글자 이내로 써주세요" id="textarea"></textarea>
    </form>
</body>

</html>
