<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today_munje</title>
    <!-- CSS 1번 file link -->
    <link rel="stylesheet" href="munje.css">
    <!-- CSS 2번 head에 스타일 지정 -->
    <style>
        /* 가상 선택자 */
        button:hover {
            background-color: aliceblue;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <form action="writing">
        <table border="1">
            <!-- CSS 3번 개별 지정-->
            <tr style="background-color:green;">
                <td>항목</td>
                <td>입력</td>
            </tr>
            <tr>
                <td class="index">번호</td>
                <td><input type="number" name="number"></td>
            </tr>
            <tr>
                <td class="index">제목</td>
                <td><input type="text" name="title" id="title"></td>
            </tr>
            <tr>
                <td class="index">내용</td>
                <td><input type="text" name="article" id=""></td>
            </tr>
            <tr>
                <td class="index">작성자</td>
                <td><input type="text" name="maker" id=""></td>
            </tr>
            <tr style="background-color:yellow;">
                <td colspan="2"> <button id="button">글쓰기 완료</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
