<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function() {
            $('#b1').click(function() {
               $.ajax({
                url : "a_ok.html",
                success : function(res) {
                    $('#d1').html('응답받은 데이터는 ' + res + '<br>')
                } // success end
               }) //ajax end
            }) //click end

            $('#b2').click(function() {
               $.ajax({
                url : "a_tour.html",
                success : function(res) {
                    $('#d2').html('응답받은 데이터는 ' + res + '<br>')
                } // success end
               }) //ajax end
            }) //click end

            $('#b3').click(function() {
               $.ajax({
                url : "a_weather.html",
                success : function(res) {
                    $('#d3').html('응답받은 데이터는 ' + res + '<br>')
                } // success end
               }) //ajax end
            }) //click end
        }) //$ fun
    </script>
</head>
<body>
    <h2>AJAX로 비동기통신을 통해 정보 받아오기</h2>
    <hr>
    <br>
    <button id="b1">ok.html로 비동기통신</button> 
    <button id="b2">tour.html로 비동기통신</button> 
    <button id="b3">weather.html로 비동기통신</button> 
    <br>
    <hr>
    <br>
    <div id="d1"></div> <br>
    <div id="d2"></div> <br>
    <div id="d3"></div> <br>
</body>
</html>
