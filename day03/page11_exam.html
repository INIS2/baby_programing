    <script>
        // 문제1
        travel = prompt('당신은 어디로 가고 싶나요?(산? 바다? 강)')
        if (travel == '산') {
            location.href = 'https://visithalla.jeju.go.kr'
        } else if(travel == '바다'){
            location.href = "https://www.visitbusan.net"
        } else{
            location.href = "https://hangang.seoul.go.kr"
        }

        // 문제2
        id = prompt('아이디를 입력하세요')
        if (id == 'admin'){
            alert('관리자로 로그인되었습니다')
        }else{
            alert('일반유저로 로그인되었습니다')
        }
    </script>
