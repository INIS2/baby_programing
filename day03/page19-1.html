<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(x, y) {
            x = prompt('x값')
            x = parseFloat(x)
            y = prompt('y값')
            y = parseFloat(y)
            alert('결과 : ' + (x + y))
        }
    </script>
</head>

<body>
    <button onclick="add()">두개 값 더하기</button>
</body>

</html>
