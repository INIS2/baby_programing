<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        food = confirm('점심을 먹었나요?')
        alert('입력받은 값은' + food)
        // 조건(condition)의 결과는 무조건 논리형 데이터(T/F)
        // 조건은 비교 연산자 이용
        if (food == true) {
            alert('졸리시겠네요')
        } else {
            alert('배고프시겠네요')
        }
    </script>
</head>

</html>
