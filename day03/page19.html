<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 버튼 하나당 함수 하나!!!
        // 함수를 사용 X 함수를 호출한다
        // 함수는 여러번 호출 가능
        function test() {
            alert('테스트 기능 처리.....')
        }
        function add() {
            alert('add 기능 처리')
        }
        function minus() {
            alert('minus 기능 처리')
        }
    </script>
</head>
<body>
    <button onclick="test()">테스트를 해보자.</button>
    <button onclick="add()">더해보자.</button>
    <button onclick="minus()">빼보자.</button>
</body>
</html>
